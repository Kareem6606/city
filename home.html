<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    legend {
      font-weight: bold;
      color: #333;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .hidden {
      display: none;
    }

    .draft-block {
      display: none;
    }

    .published-block {
      display: none;
    }

    #draft:checked ~ .draft-block {
      display: block;
    }

    #published:checked ~ .published-block {
      display: block;
    }

    .draft + label {
      color: #3498db;
    }

    .published + label {
      color: #3498db;
    }
  </style>
</head>
<body>

<fieldset>
  <legend>Published status</legend>

  <input id="draft" class="draft" type="radio" name="status" checked />
  <label for="draft" class="draft:text-sky-500">Draft</label>

  <input id="published" class="published" type="radio" name="status" />
  <label for="published" class="published:text-sky-500">Published</label>

  <div class="hidden draft-block">55</div>
  <div class="hidden published-block">60</div>
</fieldset>

</body>
</html>
